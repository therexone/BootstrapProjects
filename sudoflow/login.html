<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Application-specific styles -->
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="app.css">
    <title>Sudoflow</title>
</head>

<body>
    <nav id="navbar" class="navbar navbar-dark">
        <a id="logo" class="navbar-brand text-white ml-md-2" href="#">SUDODEVS</a>
        <span class="navbar-text mr-auto mt-1">SUDOFLOW</span>
        <ul class="navbar-nav">
            <li class="nav-item mr-md -3 ">
                <a class="nav-link btn btn-outline-dark text-white px-md-3 px-2 py-1 mt-1 mt-md-0 mr-md-2">Contact
                    Us</a>
            </li>
        </ul>
    </nav>
    <section class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-10 col-md-8 col-lg-6 col-xl-4 mt-5 signincard">
                <h3 class="text-center pt-4 mt-4 pb-3 pb-md-0 mt-md-5">SIGN IN</h3>
                <form class="form">
                    <div class="form-group">
                      <label for="InputEmail1">Email address</label>
                      <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group pt-md-2">
                      <label for="InputPassword1">Password</label>
                      <input type="password" class="form-control" id="InputPassword1">
                    </div>
                    <div class="form-group form-check pb-1">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
                      </div>
                    <button type="submit" class="btn btn-secondary btn-lg btn-block">LOG IN</button>
                  </form> 
                  <p class="text-center pb-0 pb-md-4 mt-4 mt-md-2">2019 Â© SUDODEVS LLP.</p>  
                
            </div>
        </div>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Application-specific scripts -->
    <script src="app.js"></script>
</body>

</html>
