<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="colorgame.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <title>RGB GAME</title>
</head>

<body>
    <div class="header">
        <h1>THE GREAT <div class="rgbd"></div> Guessing GAME</h1>
    </div>
    <div class="strip">
        <button class="reset">NEW COLORS</button>
        <span class="stat"></span>
        <button class="mode">EASY</button>
        <button class="mode">HARD</button>

    </div>

    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <ul class="instructions">
            <strong>HOW TO PLAY</strong>
            <li>Guess the color from the RGB numbers.</li>
            <li>Click on the color you think matches the RGB numbers.</li>
        </ul>
    </div>


    <script src="colorgame.js"></script>
</body>

</html>
